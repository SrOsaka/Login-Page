<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="pai">
            <div id="centerimg">
                <img id="imgbasica" src="imgbasica.png" alt="Mulher olhando documentos">
            </div>
            
            <div id="dados">
                <div id="subcriarconta">
                    <p id="txtcriarconta">Don't have a accont?</p>
                    <button id="botaocriarconta">Sing up</button>

                </div>
                <h1>Login</h1>
                <div id="informacoes">
                    <p>Email</p>
                    <input id="email" placeholder="Digite seu Email" type="text">
                    <p>Password</p>
                    <input id="password" placeholder="Digite sua senha" type="password">

                </div>
                <div id="subesqueceu">
                    <img onclick="verificar()" id="versenha" src="eye.svg">
                    <div id="alinhamentofgt">
                        <a id="fgtpass" onclick="fgtpassanimation()" href="">Forgot password?</a>
                    </div>

                </div>
                <div id="sublogin">
                    <button id="login">Log in</button>
                    <input type="radio" name="remember" id="remember">
                    <p id="txtremember">Remember me</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        var fgtpass = document.getElementById('fgtpass')

        function fgtpassanimation() {
            fgtpass.style.color = '#4684ff'
    }
        function verificar() {
            if (document.getElementById('password').type == 'password'){
                document.getElementById('versenha').src = 'eye-off.svg'
                document.getElementById('password').type = 'text'
            } else {
                document.getElementById('versenha').src = 'eye.svg'
                document.getElementById('password').type = 'password'
            }
            
        }
    </script>
</body>
</html>
